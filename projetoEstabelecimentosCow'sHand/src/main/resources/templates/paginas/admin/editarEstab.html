<body style="background:rgb(48,48,48)">
	<div style="text-align:center;color:#bdc3c7">
		<h1>Alterar informações do estabelecimento</h1>
	</div>
<br><br><br>
	<form method="post">
		<div class="container" style="background:#E0EAFC">
			<div class="table table-striped" style="text-align:center">
			<br>
			<h4><b>Editar estabelecimento</b></h4>
			<br>
			<div style="color:#008080">
				Nome:&nbsp;&nbsp;<input type="text" placeholder="Digite o nome" th:value="${estab.nome}" name ="nome" required/>&nbsp;&nbsp;
				Endereço:&nbsp;&nbsp;<input type="text" placeholder="Digite o endereço" th:value="${estab.endereco}"  name="endereco" required/> &nbsp;&nbsp;
				Telefone:&nbsp;&nbsp;<input type="text" placeholder="Digite o telefone" th:value="${estab.telefone}"  name="telefone" required/>
			</div>
			</div>
			<br>
		</div>
		<br>
		<div style="text-align:center">
			<a class="btn btn-secondary" style="background:rgb(10,105,325)" aria-current="page" href="/estabelecimento/lista">Voltar</a>
			<button type="submit" style="background:rgb(10,105,325)" class="btn btn-secondary">Salvar</button>
		</div>
	</form>
