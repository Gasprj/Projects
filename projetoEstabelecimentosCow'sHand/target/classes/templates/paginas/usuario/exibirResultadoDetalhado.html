<div style="text-align:center;color:rgb(44, 62, 80)">
		<h1><b>Valor da lista de compras por estabelecimento</b></h1>
</div>
<br>

	<div class="container" style="background:#E0EAFC; width:600pt; display:flex">

	<div class="container">
<br>
	<table class="table table-striped">
		<thead style="background: rgb(170,170,170); color:white">
			<tr>
				<th scope="col">Produtos Disponíveis</th>
				<th scope="col" style="text-align:center">Preços</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prods : ${result}">
				<td><span th:text= "${prods.nome}"></span></td>
				<td style="text-align:center"><span th:text= "${prods.preco}"></span></td>
			</tr>
		</tbody>

	</table>
	</div>
	
<br>

	<div class="container">
<br>
	<table class="table table-striped">
		<thead style="background: rgb(170,170,170); color:white">
			<tr>
				<th scope="col">Produtos da Cesta</th>
				<th scope="col" style="text-align:center">Quantidade</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cesta : ${cesta}">
				<td><span th:text="${cesta.nome}"></span></td>
				<td style="text-align:center"><span th:text="${cesta.quantidade}"></span></td>
			</tr>
		</tbody>
	</table>
	</div>
	
	</div>

<br>

	<div style="text-align:center">
		<button onclick="voltar()" class="btn btn-secondary" style="background:rgb(10,105,325)">Voltar</button>
	</div>


	
<script>
	function voltar(){
		window.history.back()
	}
</script>
